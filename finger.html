<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fingerprint Capture â€“ Quality Guided</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    color: #fff;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.box {
    flex: 1;
    position: relative;
    overflow: hidden;
}

video, canvas {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

video { z-index: 1; }
#maskCanvas { z-index: 2; }
#bwCanvas { z-index: 1; }

.overlay {
    position: absolute;
    inset: 0;
    z-index: 3;
    pointer-events: none;
}

/* Donut */
#donutCanvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 140px;
    height: 140px;
    z-index: 4;
}

.score-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    font-weight: bold;
    z-index: 5;
}

.bottom-score {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 13px;
}
</style>
</head>

<body>

<div class="container">

<!-- TOP -->
<div class="box">
    <video id="video" autoplay playsinline></video>
    <canvas id="maskCanvas"></canvas>

    <!-- Donut -->
    <canvas id="donutCanvas" width="140" height="140"></canvas>
    <div id="scoreText" class="score-text">0%</div>
</div>

<!-- BOTTOM -->
<div class="box">
    <canvas id="bwCanvas"></canvas>
    <div class="overlay">
        <div class="bottom-score">Peak Quality: <span id="peakScore">0%</span></div>
    </div>
</div>

</div>

<script>
const video = document.getElementById("video");
const maskCanvas = document.getElementById("maskCanvas");
const maskCtx = maskCanvas.getContext("2d");
const bwCanvas = document.getElementById("bwCanvas");
const bwCtx = bwCanvas.getContext("2d");

const donut = document.getElementById("donutCanvas");
const dctx = donut.getContext("2d");
const scoreText = document.getElementById("scoreText");
const peakScoreEl = document.getElementById("peakScore");

let peakScore = 0;
let videoTrack = null;

// === CAMERA INIT (TORCH ON + MACRO BIAS) ===
navigator.mediaDevices.getUserMedia({
    video: {
        facingMode: { ideal: "environment" },
        focusMode: "continuous",
        exposureMode: "continuous",
        width: { ideal: 1920 },
        height: { ideal: 1080 }
    }
}).then(stream => {
    video.srcObject = stream;
    videoTrack = stream.getVideoTracks()[0];

    // Enable torch by default
    try {
        videoTrack.applyConstraints({ advanced: [{ torch: true }] });
    } catch {}

    // Bias focus to near distance if supported
    const caps = videoTrack.getCapabilities?.();
    if (caps?.focusDistance) {
        videoTrack.applyConstraints({
            advanced: [{ focusDistance: caps.focusDistance.min }]
        });
    }
});

// Resize
function resize() {
    const w = video.videoWidth || 640;
    const h = video.videoHeight || 480;
    maskCanvas.width = bwCanvas.width = w;
    maskCanvas.height = bwCanvas.height = h;
}
video.addEventListener("loadedmetadata", resize);

// === ROI RECTANGLE ===
function drawROI() {
    const w = maskCanvas.width;
    const h = maskCanvas.height;

    const rw = w * 0.72;
    const rh = h * 0.48;
    const x = (w - rw) / 2;
    const y = h * 0.22;

    maskCtx.clearRect(0,0,w,h);
    maskCtx.fillStyle = "rgba(0,0,0,0.75)";
    maskCtx.fillRect(0,0,w,h);

    maskCtx.globalCompositeOperation = "destination-out";
    maskCtx.fillRect(x, y, rw, rh);
    maskCtx.globalCompositeOperation = "source-over";

    return { x, y, w: rw, h: rh };
}

// === QUALITY DONUT ===
function drawDonut(score) {
    dctx.clearRect(0,0,140,140);

    const cx = 70, cy = 70;
    const r = 55;
    const start = -Math.PI / 2;
    const end = start + (Math.PI * 2 * score);

    let color = score < 0.4 ? "#ff4444" :
                score < 0.7 ? "#ffaa00" : "#00ff88";

    // Background ring
    dctx.strokeStyle = "#222";
    dctx.lineWidth = 12;
    dctx.beginPath();
    dctx.arc(cx, cy, r, 0, Math.PI * 2);
    dctx.stroke();

    // Score ring
    dctx.strokeStyle = color;
    dctx.beginPath();
    dctx.arc(cx, cy, r, start, end);
    dctx.stroke();
}

// === PROCESSING LOOP ===
function process() {
    if (!bwCanvas.width) return requestAnimationFrame(process);

    const roi = drawROI();

    bwCtx.drawImage(video,
        roi.x, roi.y, roi.w, roi.h,
        roi.x, roi.y, roi.w, roi.h
    );

    let img = bwCtx.getImageData(roi.x, roi.y, roi.w, roi.h);
    let d = img.data;

    let sum = 0, sumSq = 0, edges = 0;

    // Grayscale + contrast stretch
    for (let i = 0; i < d.length; i += 4) {
        let g = 0.299*d[i] + 0.587*d[i+1] + 0.114*d[i+2];
        g = Math.min(255, Math.max(0, (g - 110) * 1.8 + 128));
        d[i] = d[i+1] = d[i+2] = g;
        sum += g;
        sumSq += g*g;
        if (i > 4) edges += Math.abs(g - d[i-4]);
    }

    const mean = sum / (d.length / 4);

    // Adaptive threshold (finger optimized)
    for (let i = 0; i < d.length; i += 4) {
        let bw = d[i] < mean ? 0 : 255;
        d[i] = d[i+1] = d[i+2] = bw;
    }

    bwCtx.putImageData(img, roi.x, roi.y);

    // Quality score normalization
    let variance = sumSq / (d.length / 4) - mean * mean;
    let rawScore = edges + variance;
    let quality = Math.min(1, rawScore / 1500000);

    let percent = Math.round(quality * 100);
    scoreText.textContent = percent + "%";
    drawDonut(quality);

    if (percent > peakScore) {
        peakScore = percent;
        peakScoreEl.textContent = peakScore + "%";
    }

    requestAnimationFrame(process);
}

process();
</script>

</body>
</html>

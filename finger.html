<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fingerprint Light & Camera Position Helper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#0e0e0e;font-family:system-ui,-apple-system,BlinkMacSystemFont,Arial,sans-serif;color:#eaeaea}
header{padding:14px 16px;border-bottom:1px solid #333;background:#121212}
header h1{font-size:16px;margin:0 0 6px;font-weight:600}
header p{font-size:12px;line-height:1.4;margin:0;color:#bbb}
.container{display:flex;flex-direction:column;height:calc(100vh - 96px);padding:10px;gap:10px}
.box{flex:1;position:relative;overflow:hidden;border:2px solid #2a2a2a;border-radius:10px;background:#000}
.box-title{position:absolute;top:6px;left:8px;font-size:11px;background:rgba(0,0,0,.6);padding:3px 6px;border-radius:6px;z-index:5}
video,canvas{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.controls{position:fixed;bottom:14px;left:50%;transform:translateX(-50%);z-index:20}
button{background:#1f1f1f;color:#fff;border:1px solid #333;border-radius:8px;padding:10px 16px;font-size:13px}
</style>
</head>

<body>

<header>
<h1>Fingerprint Light & Camera Position Helper</h1>
<p>
Adjust lighting, distance, and background until fingerprint ridges are clearly
visible below. Once visible, close this page and open your fingerprint
verification application.
</p>
</header>

<div class="container">
  <div class="box">
    <div class="box-title">Live Camera</div>
    <video id="v" autoplay playsinline></video>
    <canvas id="m"></canvas>
  </div>
  <div class="box">
    <div class="box-title">Enhanced Fingerprints</div>
    <canvas id="b"></canvas>
  </div>
</div>

<div class="controls">
  <button id="t">Turn Torch OFF</button>
</div>

<script>
/* ================= DOMAIN / PATH LOCK ================= */
(function(){
  if(
    location.protocol!=="https:" ||
    location.hostname!=="www.pyshine.com" ||
    !location.pathname.startsWith("/finger")
  ){
    document.body.innerHTML="";
    document.body.style.background="#000";
    return;
  }
})();

/* ================= CORE (OBFUSCATED) ================= */
(()=>{

const $=id=>document.getElementById(id),
v=$("v"),m=$("m"),b=$("b"),btn=$("t"),
cm=m.getContext("2d"),cb=b.getContext("2d");

let tr=null,torch=true;

/* Camera */
navigator.mediaDevices.getUserMedia({
 video:{facingMode:{ideal:"environment"},focusMode:"continuous"}
}).then(s=>{
 v.srcObject=s;
 tr=s.getVideoTracks()[0];
 try{tr.applyConstraints({advanced:[{torch:true}]})}catch(e){}
});

/* Torch toggle */
btn.onclick=()=>{
 torch=!torch;
 try{
  tr.applyConstraints({advanced:[{torch:torch}]});
  btn.textContent=torch?"Turn Torch OFF":"Turn Torch ON";
 }catch(e){}
};

/* Resize */
v.onloadedmetadata=()=>{
 m.width=b.width=v.videoWidth;
 m.height=b.height=v.videoHeight;
};

/* ROI */
function R(){
 const w=m.width,h=m.height;
 const rw=w*.75,rh=h*.5;
 const x=(w-rw)/2,y=h*.22;
 cm.clearRect(0,0,w,h);
 cm.fillStyle="rgba(0,0,0,.78)";
 cm.fillRect(0,0,w,h);
 cm.globalCompositeOperation="destination-out";
 cm.fillRect(x,y,rw,rh);
 cm.globalCompositeOperation="source-over";
 cm.strokeStyle="rgba(255,255,255,.35)";
 cm.lineWidth=2;
 cm.strokeRect(x,y,rw,rh);
 return{x,y,w:rw,h:rh};
}

/* Enhancement + segmentation loop */
(function L(){
 if(!b.width)return requestAnimationFrame(L);

 const r=R();
 cb.drawImage(v,r.x,r.y,r.w,r.h,r.x,r.y,r.w,r.h);
 const img=cb.getImageData(r.x,r.y,r.w,r.h);
 const d=img.data,px=d.length>>2;

 let g=new Uint8Array(px),sum=0,min=255,max=0;

 for(let i=0,j=0;i<d.length;i+=4,j++){
  let x=.299*d[i]+.587*d[i+1]+.114*d[i+2];
  g[j]=x; sum+=x;
  if(x<min)min=x;if(x>max)max=x;
 }

 const mean=sum/px,range=Math.max(1,max-min);

 /* Local contrast + ridge emphasis */
 for(let i=1;i<px-1;i++){
  let v0=(g[i]-min)/range*255;
  let gx=Math.abs(g[i]-g[i-1]);
  let gy=Math.abs(g[i]-g[i+1]);
  g[i]=Math.min(255,Math.max(0,v0*1.4+(gx+gy)*0.6));
 }

 /* Adaptive finger-only threshold (works with 1â€“4 fingers) */
 for(let i=0,j=0;i<d.length;i+=4,j++){
  const isFinger=g[j]>mean*0.55 && g[j]<mean*1.25;
  const bw=isFinger?(g[j]<mean?0:255):0;
  d[i]=d[i+1]=d[i+2]=bw;
 }

 cb.putImageData(img,r.x,r.y);
 requestAnimationFrame(L);
})();

})();
</script>

</body>
</html>

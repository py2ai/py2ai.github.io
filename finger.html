<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Fingerprint Helper</title><meta name="viewport" content="width=device-width,initial-scale=1.0"><style>
body{margin:0;background:#0e0e0e;font-family:system-ui;color:#eaeaea}
header{padding:14px 16px;border-bottom:1px solid #333;background:#121212}
header h1{font-size:16px;margin:0 0 6px}
header p{font-size:12px;color:#bbb;margin:0}
.container{display:flex;flex-direction:column;height:calc(100vh - 210px);padding:10px;gap:10px}
.box{flex:1;position:relative;border:2px solid #2a2a2a;border-radius:10px;background:#000;overflow:hidden}
.box-title{position:absolute;top:6px;left:8px;font-size:11px;background:rgba(0,0,0,.6);padding:3px 6px;border-radius:6px;z-index:5}
video,canvas{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.controls{padding:10px;border-top:1px solid #333;background:#111}
label{font-size:11px;color:#bbb}
input{width:100%}
.row{margin-bottom:6px}
button{background:#1f1f1f;color:#fff;border:1px solid #333;border-radius:8px;padding:10px 16px}
</style></head>

<body>

<header>
<h1>Fingerprint Light & Camera Position Helper</h1>
<p>Adjust lighting and camera until fingerprints appear clearly.</p>
</header>

<div class="container">
<div class="box">
<div class="box-title">Live Camera</div>
<video id="v" autoplay playsinline></video>
<canvas id="m"></canvas>
</div>
<div class="box">
<div class="box-title">Detected Fingerprints</div>
<canvas id="b"></canvas>
</div>
</div>

<div class="controls">
<button id="t">Turn Torch OFF</button>

<div class="row"><label>Tile Size: <span id="tsv">160</span></label><input id="ts" type="range" min="80" max="240" step="16" value="160"></div>
<div class="row"><label>Clip Limit: <span id="lv">40</span></label><input id="limit" type="range" min="10" max="80" step="2" value="40"></div>
<div class="row"><label>Ridge Gain: <span id="gv">1.6</span></label><input id="gain" type="range" min="1" max="3" step="0.1" value="1.6"></div>
<div class="row"><label>Threshold Low: <span id="tlv">0.65</span></label><input id="tlow" type="range" min="0.4" max="0.9" step="0.01" value="0.65"></div>
<div class="row"><label>Threshold High: <span id="thv">1.25</span></label><input id="thigh" type="range" min="1.0" max="1.6" step="0.01" value="1.25"></div>
</div>

<script>
(function(){try{if(location.protocol!=="https:"||location.hostname!=="www.pyshine.com"||!location.pathname.startsWith("/finger")){document.body.innerHTML="";document.body.style.background="#000";throw 0}}catch(e){return}})();

(()=>{

const _=i=>document.getElementById(i),
V=_("v"),M=_("m"),B=_("b"),T=_("t"),
CM=M.getContext("2d"),CB=B.getContext("2d");

const ts=_("ts"),limit=_("limit"),gain=_("gain"),tlow=_("tlow"),thigh=_("thigh");
const tsv=_("tsv"),lv=_("lv"),gv=_("gv"),tlv=_("tlv"),thv=_("thv");

[ts,limit,gain,tlow,thigh].forEach(x=>x.oninput=()=>{
tsv.textContent=ts.value;
lv.textContent=limit.value;
gv.textContent=gain.value;
tlv.textContent=tlow.value;
thv.textContent=thigh.value;
});

let TR=null,ON=true;
navigator.mediaDevices.getUserMedia({video:{facingMode:{ideal:"environment"}}}).then(s=>{
V.srcObject=s;TR=s.getVideoTracks()[0];
try{TR.applyConstraints({advanced:[{torch:true}]})}catch(e){}
});

T.onclick=()=>{ON=!ON;try{TR.applyConstraints({advanced:[{torch:ON}]});T.textContent=ON?"Turn Torch OFF":"Turn Torch ON"}catch(e){}};

V.onloadedmetadata=()=>{M.width=B.width=V.videoWidth;M.height=B.height=V.videoHeight};

function R(){
const w=M.width,h=M.height,rw=w*.75,rh=h*.5,x=(w-rw)/2,y=h*.22;
CM.clearRect(0,0,w,h);
CM.fillStyle="rgba(0,0,0,.78)";
CM.fillRect(0,0,w,h);
CM.globalCompositeOperation="destination-out";
CM.fillRect(x,y,rw,rh);
CM.globalCompositeOperation="source-over";
CM.strokeStyle="rgba(255,255,255,.35)";
CM.lineWidth=2;
CM.strokeRect(x,y,rw,rh);
return{x,y,w:rw,h:rh};
}

function CLAHE(g,w,h){
const TS=+ts.value,LIM=+limit.value,out=new Uint8Array(g.length);
for(let ty=0;ty<h;ty+=TS)for(let tx=0;tx<w;tx+=TS){
const tw=Math.min(TS,w-tx),th=Math.min(TS,h-ty),hist=new Uint32Array(256);
for(let y=0;y<th;y++)for(let x=0;x<tw;x++)hist[g[(ty+y)*w+(tx+x)]]++;
let excess=0;
for(let i=0;i<256;i++)if(hist[i]>LIM){excess+=hist[i]-LIM;hist[i]=LIM}
const red=Math.floor(excess/256);
for(let i=0;i<256;i++)hist[i]+=red;
let cdf=new Uint32Array(256),s=0;
for(let i=0;i<256;i++){s+=hist[i];cdf[i]=s}
const scale=255/s;
for(let y=0;y<th;y++)for(let x=0;x<tw;x++){
const i=(ty+y)*w+(tx+x);
out[i]=cdf[g[i]]*scale;
}}
return out;
}

(function L(){
if(!B.width)return requestAnimationFrame(L);
const r=R();
CB.drawImage(V,r.x,r.y,r.w,r.h,r.x,r.y,r.w,r.h);
const I=CB.getImageData(r.x,r.y,r.w,r.h),D=I.data,w=r.w,h=r.h;
const G=new Uint8Array(w*h);
for(let i=0,j=0;i<D.length;i+=4,j++)G[j]=.299*D[i]+.587*D[i+1]+.114*D[i+2];

const EQ=CLAHE(G,w,h),S=new Uint8Array(G.length);
for(let i=0;i<G.length;i++){
const n=Math.max(0,i-1),p=Math.min(G.length-1,i+1);
S[i]=Math.min(255,Math.max(0,EQ[i]*gain.value-(EQ[n]+EQ[p])*.3));
}

let sum=0;
for(let i=0;i<S.length;i++)sum+=S[i];
const A=sum/S.length;

for(let i=0,j=0;i<D.length;i+=4,j++){
const f=S[j]>A*tlow.value&&S[j]<A*thigh.value;
const v=f?(S[j]<A?0:255):0;
D[i]=D[i+1]=D[i+2]=v;
}

CB.putImageData(I,r.x,r.y);
requestAnimationFrame(L);
})();

})();
</script>

</body></html>

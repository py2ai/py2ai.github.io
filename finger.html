<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fingerprint Light & Camera Position Helper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#0e0e0e;font-family:system-ui;color:#eaeaea}
header{padding:14px 16px;border-bottom:1px solid #333;background:#121212}
header h1{font-size:16px;margin:0 0 6px;font-weight:600}
header p{font-size:12px;line-height:1.4;margin:0;color:#bbb}
.container{display:flex;flex-direction:column;height:calc(100vh - 96px);padding:10px;gap:10px}
.box{flex:1;position:relative;overflow:hidden;border:2px solid #2a2a2a;border-radius:10px;background:#000}
.box-title{position:absolute;top:6px;left:8px;font-size:11px;background:rgba(0,0,0,.6);padding:3px 6px;border-radius:6px;z-index:5}
video,canvas{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.controls{position:fixed;bottom:14px;left:50%;transform:translateX(-50%);z-index:20}
button{background:#1f1f1f;color:#fff;border:1px solid #333;border-radius:8px;padding:10px 16px;font-size:13px}
</style>
</head>

<body>

<header>
<h1>Fingerprint Light & Camera Position Helper</h1>
<p>
This application helps you visually verify fingerprint visibility under
current lighting and camera position. If fingerprints are visible, close
this page and open your fingerprint verification application.
</p>
</header>

<div class="container">
  <div class="box">
    <div class="box-title">Live Camera</div>
    <video id="v" autoplay playsinline></video>
    <canvas id="m"></canvas>
  </div>
  <div class="box">
    <div class="box-title">Detected Fingerprints</div>
    <canvas id="b"></canvas>
  </div>
</div>

<div class="controls">
  <button id="t">Turn Torch OFF</button>
</div>

<script>
(function(){
/* DS */
const _0xk = 'a9f3e7c1'; 
const _0xallowed = 'www.pyshine.com';
const _0xpath = '/finger';

if(
  location.hostname !== _0xallowed ||
  !location.pathname.startsWith(_0xpath) ||
  btoa(location.hostname).substr(0,8) !== _0xk
){
  document.body.innerHTML='';
  return;
}

/* O C */
const v=document.getElementById('v'),
m=document.getElementById('m'),
b=document.getElementById('b'),
ctxm=m.getContext('2d'),
ctxb=b.getContext('2d'),
btn=document.getElementById('t');

let track=null,torch=true;

navigator.mediaDevices.getUserMedia({
 video:{facingMode:{ideal:'environment'},focusMode:'continuous'}
}).then(s=>{
 v.srcObject=s;
 track=s.getVideoTracks()[0];
 try{track.applyConstraints({advanced:[{torch:true}]})}catch(e){}
});

btn.onclick=()=>{torch=!torch;
 try{track.applyConstraints({advanced:[{torch:torch}]});
 btn.textContent=torch?'Turn Torch OFF':'Turn Torch ON'}catch(e){}
};

v.onloadedmetadata=()=>{
 m.width=b.width=v.videoWidth;
 m.height=b.height=v.videoHeight;
};

function roi(){
 const w=m.width,h=m.height;
 const rw=w*.75,rh=h*.5;
 const x=(w-rw)/2,y=h*.22;
 ctxm.clearRect(0,0,w,h);
 ctxm.fillStyle='rgba(0,0,0,.78)';
 ctxm.fillRect(0,0,w,h);
 ctxm.globalCompositeOperation='destination-out';
 ctxm.fillRect(x,y,rw,rh);
 ctxm.globalCompositeOperation='source-over';
 ctxm.strokeStyle='rgba(255,255,255,.35)';
 ctxm.strokeRect(x,y,rw,rh);
 return{x,y,w:rw,h:rh};
}

(function loop(){
 if(!b.width)return requestAnimationFrame(loop);
 const r=roi();
 ctxb.drawImage(v,r.x,r.y,r.w,r.h,r.x,r.y,r.w,r.h);
 const img=ctxb.getImageData(r.x,r.y,r.w,r.h);
 const d=img.data;
 let g=[],s=0;
 for(let i=0,j=0;i<d.length;i+=4,j++){
  let x=.299*d[i]+.587*d[i+1]+.114*d[i+2];
  x=Math.min(255,Math.max(0,(x-110)*1.8+128));
  g[j]=x;s+=x;
 }
 const mval=s/g.length;
 for(let i=0,j=0;i<d.length;i+=4,j++){
  const f=g[j]>mval*.6&&g[j]<mval*1.2;
  const bw=f?(g[j]<mval?0:255):0;
  d[i]=d[i+1]=d[i+2]=bw;
 }
 ctxb.putImageData(img,r.x,r.y);
 requestAnimationFrame(loop);
})();
})();
</script>

</body>
</html>

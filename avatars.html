---
layout: page
title: Avatar Generator
---

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ page.title }}</title>
<style>
/* Body styling */
body {
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: #f9fafb;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: #1a202c;
}

/* Page heading */
h1 {
    font-size: 2.2rem;
    margin-bottom: 30px;
    text-align: center;
}

/* Scrollable container for top avatars */
.random-avatars {
    display: flex;
    gap: 20px;
    margin-bottom: 50px;
    overflow-x: auto;
    padding-bottom: 10px;
    scrollbar-width: thin;
    scrollbar-color: #888 #f9fafb;
}

.random-avatars::-webkit-scrollbar {
    height: 8px;
}

.random-avatars::-webkit-scrollbar-track {
    background: #f9fafb;
}

.random-avatars::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 4px;
}

/* Single avatar item */
.avatar-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 0 0 auto;
}

.avatar-item img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 2px solid #e2e8f0;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
    object-fit: cover;
}

.avatar-item img:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    cursor: pointer;
}

.avatar-item button {
    margin-top: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    padding: 6px 15px;
    border-radius: 6px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.3s;
}

.avatar-item button:hover {
    background: #45a049;
}

/* Main interactive iframe */
.avatar-iframe-wrapper {
    display: flex;          /* center iframe horizontally */
    justify-content: center; /* center horizontally */
    width: 100%;
    margin-bottom: 50px;
}

.avatar-iframe-wrapper iframe {
    width: 100%;
    max-width: 500px;
    height: 900px;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .avatar-item img {
        width: 90px;
        height: 90px;
    }
    .avatar-item button {
        padding: 4px 10px;
        font-size: 0.8rem;
    }
    .avatar-iframe-wrapper iframe {
        max-width: 100%;
    }
}
</style>
</head>
<body>

<h1>{{ page.title }}</h1>

<!-- Scrollable top avatars -->
<div class="random-avatars">
  {% assign limit = 50 %}
  {% for i in (1..limit) %}
    <div class="avatar-item">
      <img src="{{ site.baseurl }}/assets/img/posts/avatar{{ i }}.svg" alt="Avatar {{ i }}">
      <button onclick="downloadSVG(this)">Download</button>
    </div>
  {% endfor %}
</div>

<!-- Main interactive Flask app -->
<div class="avatar-iframe-wrapper">
    <iframe src="https://pyshine.pythonanywhere.com/" title="Avatar Generator"></iframe>
</div>

<script>
// Download SVG function
function downloadSVG(btn) {
    const img = btn.previousElementSibling;
    const url = img.src;
    const name = img.alt.replace(/\s+/g, '_') + '.svg';

    fetch(url)
        .then(res => res.text())
        .then(svgText => {
            const blob = new Blob([svgText], {type: "image/svg+xml"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        })
        .catch(err => alert("Failed to download: " + err));
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Avatar Generator</title>
<style>
    body {
        margin: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: #f9fafb;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        color: #1a202c;
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 20px;
        text-align: center;
    }

    .random-avatars {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 40px;
    }

    .random-avatars img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 2px solid #e2e8f0;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        object-fit: cover;
    }

    .avatar-iframe-wrapper {
        width: 100%;
        max-width: 500px;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        margin-bottom: 20px;
    }

    .avatar-iframe-wrapper iframe {
        width: 100%;
        height: 700px;
        border: none;
    }

    @media (max-width: 600px) {
        .random-avatars img {
            width: 90px;
            height: 90px;
        }
        .avatar-iframe-wrapper {
            max-width: 100%;
        }
    }
</style>
</head>
<body>

<h1>Avatar Generator</h1>

<!-- Top 5 avatars as images only -->
<div class="random-avatars">
    <img src="https://pyshine.pythonanywhere.com/default-avatar?hair=SHORT_FLAT&hair_color=BLACK&eyes=DEFAULT&mouth=SMILE&clothing=HOODIE&clothing_color=BLUE_01" alt="Avatar 1">
    <img src="https://pyshine.pythonanywhere.com/default-avatar?hair=LONG_NOT_TOO_LONG&hair_color=BLONDE&eyes=HAPPY&mouth=EATING&clothing=GRAPHIC_SHIRT&clothing_color=HEATHER" alt="Avatar 2">
    <img src="https://pyshine.pythonanywhere.com/default-avatar?hair=CURLY&hair_color=RED&eyes=WINK&mouth=BIG_SMILE&clothing=BLAZER_SHIRT&clothing_color=BLACK" alt="Avatar 3">
    <img src="https://pyshine.pythonanywhere.com/default-avatar?hair=SHAGGY&hair_color=AUBURN&eyes=CLOSED&mouth=SAD&clothing=HOODIE&clothing_color=BLUE_01" alt="Avatar 4">
    <img src="https://pyshine.pythonanywhere.com/default-avatar?hair=NONE&hair_color=BROWN&eyes=CRY&mouth=DEFAULT&clothing=GRAPHIC_SHIRT&clothing_color=HEATHER" alt="Avatar 5">
</div>

<!-- Main interactive Flask app -->
<div class="avatar-iframe-wrapper">
    <iframe src="https://pyshine.pythonanywhere.com/" title="Avatar Generator"></iframe>
</div>

</body>
</html>

# ==============================
# üìä ANALYTICS
# ==============================
google_analytics: "UA-123748855-1"
google_tag_manager: "GTM-TCVFBKF"

# ==============================
# üí¨ COMMENTS
# ==============================
disqus:
  shortname: "https-py2ai-github-io"

# ==============================
# ‚öôÔ∏è BUILD SETTINGS
# ==============================
markdown: kramdown
highlighter: rouge

kramdown:
  math_engine: mathjax
  input: GFM
  syntax_highlighter: rouge
  css_class: "highlight"
  span:
    line_numbers: false
  block:
    line_numbers: true
    start_line: 1

# ==============================
# üö´ EXCLUDES
# ==============================
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ["_pages", "blog"]
permalink: /:title/

# ==============================
# üöÄ PERFORMANCE + MINIFY
# ==============================
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  startings: []
  blanklines: false
  profile: false
  ignore:
    envs: [development]

# ==============================
# üîå PLUGINS
# ==============================
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-redirect-from


# ==============================
# üì° FEED + SITEMAP SETTINGS
# ==============================
feed:
  path: atom.xml
sitemap:
  filename: sitemap.xml
  exclude:
    - /assets/
    - /script/
    - /node_modules/

# ==============================
# üß† SEO EXTRAS
# ==============================
robots: "index, follow"
lang: "en"

collections:
  zh_posts:
    output: true
    permalink: /zh/:title/
  ja_posts:
    output: true
    permalink: /ja/:title/
  ko_posts:
    output: true
    permalink: /ko/:title/

# ==============================
# üîí SERVICE WORKER (offline support)
# ==============================
service_worker: true


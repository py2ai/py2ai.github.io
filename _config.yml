# ==============================
# üîß SITE CONFIGURATION
# ==============================
title: "PyShine"
author: "PyShine Team"
description: "AI tutorials, insights, and resources on artificial intelligence and machine learning in Python. Learn the latest techniques and best practices."
url: "https://www.pyshine.com"
baseurl: "" # leave empty unless deploying under subpath

tagline: "Master AI with comprehensive Python tutorials on machine learning, data science, and more."

email: "python2ai@gmail.com"

# ==============================
# üîó SOCIAL & SEO HELLO
# ==============================
social:
  name: "PyShine Team"
  links:
    - https://www.facebook.com/PyShineOffical
    - https://github.com/py2ai
    - https://twitter.com/pyshine_
    - https://www.linkedin.com/company/pyshine/

# Schema.org metadata (Google rich results)
defaults:
  -
    scope:
      path: ""
    values:
      layout: "post"
      seo:
        type: BlogPosting
        name: "{{ page.title | escape }}"
        description: "{{ page.excerpt | strip_html | truncate: 160 }}"
        image: "{{ page.image | default: '/assets/img/posts/pyshines.jpg' | absolute_url }}"

# ==============================
# üß≠ NAVIGATION
# ==============================
navigation:
  - {name: "Home", link: "/"}
  - {name: "Free PNG Converter", link: "/converter.html"}
  - {name: "Categories", link: "/categories"}
  - {name: "About", link: "/about"}
  - {name: "Contact", link: "/contact"}
  - {name: "Privacy Policy", link: "/privacy"}
  - {name: "Disclaimer", link: "/disclaimer"}

# ==============================
# üìä ANALYTICS
# ==============================
google_analytics: "UA-123748855-1"
google_tag_manager: "GTM-TCVFBKF"

# ==============================
# üí¨ COMMENTS
# ==============================
disqus:
  shortname: "https-py2ai-github-io"

# ==============================
# ‚öôÔ∏è BUILD SETTINGS
# ==============================
markdown: kramdown
highlighter: rouge

kramdown:
  math_engine: mathjax
  input: GFM
  syntax_highlighter: rouge
  css_class: "highlight"
  span:
    line_numbers: false
  block:
    line_numbers: true
    start_line: 1

# ==============================
# üö´ EXCLUDES
# ==============================
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ["_pages"]
permalink: /:title/

# ==============================
# üöÄ PERFORMANCE + MINIFY
# ==============================
compress_html:
  clippings: all

# ==============================
# üîå PLUGINS
# ==============================
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-minifier
  - jekyll-redirect-from

# ==============================
# üì° FEED + SITEMAP SETTINGS HELLO
# ==============================
feed:
  path: atom.xml
sitemap:
  filename: sitemap.xml
  exclude:
    - /assets/
    - /script/
    - /node_modules/

# ==============================
# üß† SEO EXTRAS
# ==============================
# These tags ensure search engines can crawl efficiently
robots: "index, follow"
lang: "en"

# ==============================
# üîí SERVICE WORKER (for offline support)
# ==============================
service_worker: true

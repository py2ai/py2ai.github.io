<aside class="sidebar">

  <!-- Sidebar Title -->
  <h5 class="sidebar__title mb-3">Sidebar</h5>

  <!-- Search Box (optional) -->
  <div class="sidebar__search mb-3">
    <form action="{{ '/' | relative_url }}" method="get">
      <input type="text" name="q" placeholder="Search..." class="sidebar__input">
      <button type="submit" class="sidebar__btn">Search</button>
    </form>
  </div>

  <!-- Categories / Navigation -->
  {% if site.categories %}
  <div class="sidebar__section mb-3">
    <h6 class="sidebar__section-title">Categories</h6>
    <ul class="sidebar__list">
      {% for category in site.categories %}
        <li class="sidebar__item">
          <a href="{{ '/categories/' | append: category[0] | relative_url }}">{{ category[0] }} ({{ category[1].size }})</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <!-- Recent Posts -->
  {% if site.posts %}
  <div class="sidebar__section mb-3">
    <h6 class="sidebar__section-title">Recent Posts</h6>
    <ul class="sidebar__list">
      {% for post in site.posts limit:5 %}
        <li class="sidebar__item">
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

</aside>

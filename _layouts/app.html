---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}" itemscope itemtype="https://schema.org/WebPage">

  {% include head.html %}

  <body class="site">

    <!-- Google Tag Manager (noscript) -->
    {% if site.google_tag_manager %}
      <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
                height="0" width="0" style="display:none;visibility:hidden"></iframe>
      </noscript>
    {% endif %}

    <!-- Google Analytics 4 -->
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}

    <!-- ===============================
         REUSE HEADER
         No extra CSS or JS needed here
    ================================ -->
    {% include header.html %}

    <!-- ===============================
         PAGE CONTENT
         Just show the content below header
    ================================ -->
    <main class="site__content">
      {{ content }}
    </main>

  </body>
</html>

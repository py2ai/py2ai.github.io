---
layout: default
---
<div class="container">
  <h3 class="font-weight-bold spanborder">
    <span>{{ page.title }}</span>
  </h3>

  <div class="row">
    <main class="col-md-8" role="main" itemscope itemtype="http://schema.org/Article">
      
      {% if page.image %}
      <figure class="mb-5">
        <img
          class="card-img-top shadow-lg"
          src="{% if page.image contains '://' %}{{ page.image }}{% else %}{{ page.image | absolute_url }}{% endif %}"
          alt="{{ page.alt | default: page.title }}"
          loading="lazy"
          width="100%"
          height="auto">
        {% if page.image_caption %}
        <figcaption class="text-muted small mt-2">{{ page.image_caption }}</figcaption>
        {% endif %}
      </figure>
      {% endif %}

      <article class="page-content" itemprop="articleBody">
        {{ content }}
      </article>

      <!-- Comments Section -->
      {% if page.comments == true %}
        <section class="comments mt-5" aria-label="Comments">
          {% include comments.html %}
        </section>
      {% endif %}

    </main>

    <aside class="col-md-4" aria-label="Sidebar">
      {% include sidebar.html %}
    </aside>
  </div>
</div>

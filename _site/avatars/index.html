<script>
/* FIXED universal SVG download */
function downloadSVG(btn) {
    const img = btn.previousElementSibling;
    const url = img.src;
    const filename = img.alt.replace(/\s+/g, '_') + '.svg';

    fetch(url)
        .then(res => res.blob())
        .then(blob => {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            a.style.display = "none";
            document.body.appendChild(a);
            a.click();
            a.remove();
        })
        .catch(err => alert("Download failed: " + err));
}
</script>

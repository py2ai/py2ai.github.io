<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Avatar Generator</title>
<style>
body {
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: #f9fafb;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: #1a202c;
}

h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
    text-align: center;
}

/* Top five avatar container */
.random-avatars {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 40px;
}

.random-avatars img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 2px solid #e2e8f0;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    object-fit: cover;
}

/* Main interactive iframe */
.avatar-iframe-wrapper {
    width: 100%;
    max-width: 500px;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    margin-bottom: 20px;
}

.avatar-iframe-wrapper iframe {
    width: 100%;
    height: 700px;
    border: none;
}

@media (max-width: 600px) {
    .random-avatars img {
        width: 90px;
        height: 90px;
    }
    .avatar-iframe-wrapper {
        max-width: 100%;
    }
}
</style>
</head>
<body>

<h1>Avatar Generator</h1>

<!-- Top 5 pre-generated avatars -->
<div class="random-avatars">
    <img src="{{ site.baseurl }}/assets/img/posts/avatar1.svg" alt="Avatar 1">
    <img src="{{ site.baseurl }}/assets/img/posts/avatar2.svg" alt="Avatar 2">
    <img src="{{ site.baseurl }}/assets/img/posts/avatar3.svg" alt="Avatar 3">
    <img src="{{ site.baseurl }}/assets/img/posts/avatar4.svg" alt="Avatar 4">
    <img src="{{ site.baseurl }}/assets/img/posts/avatar5.svg" alt="Avatar 5">
</div>

<!-- Main interactive Flask app -->
<div class="avatar-iframe-wrapper">
    <iframe src="https://pyshine.pythonanywhere.com/" title="Avatar Generator"></iframe>
</div>

</body>
</html>

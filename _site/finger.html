<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Fingerprint Helper</title><meta name="viewport" content="width=device-width,initial-scale=1.0"><style>
body{margin:0;background:#0e0e0e;font-family:system-ui;color:#eaeaea}
header{padding:14px 16px;border-bottom:1px solid #333;background:#121212}
header h1{font-size:16px;margin:0 0 6px}
header p{font-size:12px;color:#bbb;margin:0}
.container{display:flex;flex-direction:column;height:calc(100vh - 160px);padding:10px;gap:10px}
.box{flex:1;position:relative;border:2px solid #2a2a2a;border-radius:10px;background:#000;overflow:hidden}
.box-title{position:absolute;top:6px;left:8px;font-size:11px;background:rgba(0,0,0,.6);padding:3px 6px;border-radius:6px;z-index:5}
video,canvas{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.controls{padding:8px;border-top:1px solid #333;background:#121212;font-size:12px}
label{display:flex;justify-content:space-between;gap:8px;margin:6px 0}
input[type=range]{flex:1}
button{background:#1f1f1f;color:#fff;border:1px solid #333;border-radius:8px;padding:8px 12px}
</style></head>

<body>

<header>
<h1>Fingerprint Light & Camera Position Helper</h1>
<p>Adjust lighting and enhancement parameters until ridges are clear.</p>
</header>

<div class="container">
<div class="box">
<div class="box-title">Live Camera</div>
<video id="v" autoplay playsinline></video>
<canvas id="m"></canvas>
</div>
<div class="box">
<div class="box-title">Enhanced Fingerprints</div>
<canvas id="b"></canvas>
</div>
</div>

<div class="controls">
<button id="t">Torch OFF</button>

<label>Tile Size <span id="tsv">160</span>
<input id="ts" type="range" min="80" max="240" value="160">
</label>

<label>CLAHE Limit <span id="lv">40</span>
<input id="l" type="range" min="10" max="80" value="40">
</label>

<label>Ridge Gain <span id="gv">1.8</span>
<input id="g" type="range" min="10" max="300" value="180">
</label>

<label>Threshold Bias <span id="bv">0</span>
<input id="b2" type="range" min="-40" max="40" value="0">
</label>
</div>

<script>
(()=>{

const $=i=>document.getElementById(i),
V=$("v"),M=$("m"),B=$("b"),
T=$("t"),TS=$("ts"),L=$("l"),
G=$("g"),B2=$("b2"),
TSV=$("tsv"),LV=$("lv"),
GV=$("gv"),BV=$("bv"),
CM=M.getContext("2d"),CB=B.getContext("2d");

let TR=null,torch=true;

navigator.mediaDevices.getUserMedia({video:{facingMode:{ideal:"environment"}}})
.then(s=>{
V.srcObject=s;
TR=s.getVideoTracks()[0];
try{TR.applyConstraints({advanced:[{torch:true}]})}catch(e){}
});

T.onclick=()=>{torch=!torch;try{
TR.applyConstraints({advanced:[{torch}]});
T.textContent=torch?"Torch OFF":"Torch ON";
}catch(e){}};

V.onloadedmetadata=()=>{
M.width=B.width=V.videoWidth;
M.height=B.height=V.videoHeight;
};

function roi(){
const w=M.width,h=M.height;
const rw=w*.75,rh=h*.5,x=(w-rw)/2,y=h*.22;
CM.clearRect(0,0,w,h);
CM.fillStyle="rgba(0,0,0,.78)";
CM.fillRect(0,0,w,h);
CM.globalCompositeOperation="destination-out";
CM.fillRect(x,y,rw,rh);
CM.globalCompositeOperation="source-over";
CM.strokeStyle="rgba(255,255,255,.35)";
CM.lineWidth=2;
CM.strokeRect(x,y,rw,rh);
return{x,y,w:rw,h:rh};
}

(function loop(){
if(!B.width)return requestAnimationFrame(loop);

const ts=+TS.value,limit=+L.value;
const gain=G.value/100,bias=+B2.value;

TSV.textContent=ts;
LV.textContent=limit;
GV.textContent=gain.toFixed(2);
BV.textContent=bias;

const r=roi();
CB.drawImage(V,r.x,r.y,r.w,r.h,r.x,r.y,r.w,r.h);
const I=CB.getImageData(r.x,r.y,r.w,r.h);
const D=I.data,w=r.w,h=r.h;

for(let ty=0;ty<h;ty+=ts){
for(let tx=0;tx<w;tx+=ts){

let hist=new Uint32Array(256),count=0;
for(let y=ty;y<ty+ts&&y<h;y++)
for(let x=tx;x<tx+ts&&x<w;x++){
let i=((y*w+x)<<2);
let g=.299*D[i]+.587*D[i+1]+.114*D[i+2];
hist[g|0]++;count++;
}

let clip=limit*count/256,ex=0;
for(let i=0;i<256;i++)if(hist[i]>clip){ex+=hist[i]-clip;hist[i]=clip}
let redist=ex/256;for(let i=0;i<256;i++)hist[i]+=redist;

let cdf=new Uint32Array(256),c=0;
for(let i=0;i<256;i++){c+=hist[i];cdf[i]=c}

for(let y=ty;y<ty+ts&&y<h;y++)
for(let x=tx;x<tx+ts&&x<w;x++){
let i=((y*w+x)<<2);
let g=.299*D[i]+.587*D[i+1]+.114*D[i+2];
let v=(cdf[g|0]/c)*255;
v=(v-128)*gain+128+bias;
v=v<0?0:v>255?255:v;
D[i]=D[i+1]=D[i+2]=v;
}
}}
CB.putImageData(I,r.x,r.y);
requestAnimationFrame(loop);
})();

})();
</script>
</body></html>

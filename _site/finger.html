<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fingerprint Capture â€“ High Quality</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.box {
    flex: 1;
    position: relative;
    overflow: hidden;
}

video, canvas {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

video { z-index: 1; }
#maskCanvas { z-index: 2; }
#bwCanvas { z-index: 1; }

.overlay {
    position: absolute;
    inset: 0;
    z-index: 3;
    pointer-events: none;
}

.controls {
    position: absolute;
    top: 8px;
    right: 8px;
    z-index: 4;
    pointer-events: auto;
}

button {
    background: #222;
    color: #fff;
    border: 1px solid #444;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 12px;
}

.arrow {
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 26px;
    font-weight: bold;
}

.score {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 13px;
}
</style>
</head>

<body>

<div class="container">

<!-- TOP: Camera + ROI -->
<div class="box">
    <video id="video" autoplay playsinline></video>
    <canvas id="maskCanvas"></canvas>

    <div class="controls">
        <button id="torchBtn">ðŸ”¦ Torch ON</button>
    </div>

    <div class="overlay">
        <div id="arrow" class="arrow">â¬† Move Closer</div>
        <div id="scoreTop" class="score">Quality: 0</div>
    </div>
</div>

<!-- BOTTOM: Enhanced Fingerprint -->
<div class="box">
    <canvas id="bwCanvas"></canvas>
    <div class="overlay">
        <div class="score">Peak: <span id="peakScore">0</span></div>
    </div>
</div>

</div>

<script>
const video = document.getElementById("video");
const maskCanvas = document.getElementById("maskCanvas");
const maskCtx = maskCanvas.getContext("2d");
const bwCanvas = document.getElementById("bwCanvas");
const bwCtx = bwCanvas.getContext("2d");

const arrow = document.getElementById("arrow");
const scoreTop = document.getElementById("scoreTop");
const peakScoreEl = document.getElementById("peakScore");
const torchBtn = document.getElementById("torchBtn");

let peakScore = 0;
let videoTrack = null;
let torchOn = false;

// Camera with torch capability
navigator.mediaDevices.getUserMedia({
    video: {
        facingMode: "environment",
        advanced: [{ torch: false }]
    }
}).then(stream => {
    video.srcObject = stream;
    videoTrack = stream.getVideoTracks()[0];
});

// Torch toggle
torchBtn.onclick = async () => {
    if (!videoTrack) return;
    try {
        torchOn = !torchOn;
        await videoTrack.applyConstraints({
            advanced: [{ torch: torchOn }]
        });
        torchBtn.textContent = torchOn ? "ðŸ”¦ Torch OFF" : "ðŸ”¦ Torch ON";
    } catch {
        alert("Torch not supported on this device/browser");
    }
};

// Resize
function resize() {
    const w = video.videoWidth || 640;
    const h = video.videoHeight || 480;
    maskCanvas.width = bwCanvas.width = w;
    maskCanvas.height = bwCanvas.height = h;
}
video.addEventListener("loadedmetadata", resize);

// Draw rectangular ROI
function drawROI() {
    const w = maskCanvas.width;
    const h = maskCanvas.height;

    const roiW = w * 0.7;
    const roiH = h * 0.5;
    const x = (w - roiW) / 2;
    const y = h * 0.2;

    maskCtx.clearRect(0,0,w,h);
    maskCtx.fillStyle = "rgba(0,0,0,0.75)";
    maskCtx.fillRect(0,0,w,h);

    maskCtx.globalCompositeOperation = "destination-out";
    maskCtx.fillRect(x, y, roiW, roiH);
    maskCtx.globalCompositeOperation = "source-over";

    return { x, y, w: roiW, h: roiH };
}

// Enhanced fingerprint processing
function process() {
    if (!bwCanvas.width) return requestAnimationFrame(process);

    const roi = drawROI();

    // Crop ROI
    bwCtx.drawImage(video,
        roi.x, roi.y, roi.w, roi.h,
        roi.x, roi.y, roi.w, roi.h
    );

    let img = bwCtx.getImageData(roi.x, roi.y, roi.w, roi.h);
    let d = img.data;

    let sumEdges = 0, sum = 0, sumSq = 0;

    // Adaptive grayscale + edge emphasis
    for (let i = 0; i < d.length; i += 4) {
        let g = 0.299*d[i] + 0.587*d[i+1] + 0.114*d[i+2];

        // Contrast boost
        g = Math.min(255, Math.max(0, (g - 128) * 1.4 + 128));

        d[i] = d[i+1] = d[i+2] = g;

        sum += g;
        sumSq += g*g;

        if (i > 4) sumEdges += Math.abs(g - d[i-4]);
    }

    // Adaptive threshold
    let mean = sum / (d.length / 4);
    for (let i = 0; i < d.length; i += 4) {
        let bw = d[i] < mean ? 0 : 255;
        d[i] = d[i+1] = d[i+2] = bw;
    }

    bwCtx.putImageData(img, roi.x, roi.y);

    let variance = sumSq / (d.length / 4) - mean * mean;
    let score = Math.round(sumEdges + variance);

    scoreTop.textContent = `Quality: ${score}`;

    if (score > peakScore) {
        peakScore = score;
        peakScoreEl.textContent = peakScore;
    }

    if (score < peakScore * 0.85) arrow.textContent = "â¬† Move Closer";
    else if (score > peakScore * 0.95) arrow.textContent = "â¬‡ Move Away";
    else arrow.textContent = "âœ” Hold Position";

    requestAnimationFrame(process);
}

process();
</script>

</body>
</html>

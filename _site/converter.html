<!DOCTYPE html>
<html lang="en">
<head>
  <script data-ad-client="ca-pub-2976211678184829" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free PNG Image Resizer</title>

  <style>
    :root {
      --brand: #6cb9ff;
      --brand-dark: #3c54c5;
      --card-bg: #ffffffcc;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.12);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg,#dce9ff,#f3f8ff);
      color: #333;
    }

    header {
      background-color: var(--brand);
      color: #fff;
      padding: 25px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    main {
      max-width: 650px;
      margin: 30px auto;
      padding: 25px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(5px);
    }

    h1, h2 {
      margin-top: 0;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 18px;
    }

    input[type="file"],
    input[type="number"],
    input[type="text"],
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      box-sizing: border-box;
    }

    button {
      background-color: var(--brand);
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: var(--brand-dark);
    }

    .box {
      background: #eef4ff;
      padding: 12px;
      border-radius: var(--radius);
      margin-top: 15px;
    }

    img {
      max-width: 100%;
      border-radius: var(--radius);
      margin-top: 10px;
      box-shadow: var(--shadow);
    }

    footer {
      text-align: center;
      margin-top: 25px;
      padding: 15px;
      color: #555;
      font-size: 14px;
    }

    footer a {
      color: var(--brand-dark);
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }

    .color-box {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .color-preview {
      margin-top: 15px;
      width: 100%;
      height: 60px;
      border-radius: var(--radius);
      border: 2px solid #ccc;
      box-shadow: var(--shadow);
    }

  </style>
</head>

<body>

<header>
  <h1>Free PNG Image Resizer</h1>
  <p>Upload, view resolution, resize, and download PNG images easily!</p>
</header>

<main>

  <!-- Image Upload -->
  <label><strong>Upload PNG Image:</strong></label>
  <input type="file" id="imageUpload" accept="image/png">

  <!-- Resolution Display -->
  <div id="resolution" class="box" style="display:none;">
    <strong>Original Resolution:</strong>
    <span id="originalResolution"></span>
  </div>

  <!-- Image Preview -->
  <div id="uploadedImagePreview" class="box" style="display:none;">
    <strong>Uploaded Image:</strong><br>
    <img id="previewImage" alt="Preview">
  </div>

  <!-- Resize Inputs -->
  <label>New Width:</label>
  <input type="number" id="resizeWidth">

  <label>New Height:</label>
  <input type="number" id="resizeHeight">

  <button id="resizeButton">Resize and Download</button>


  <!-- Color Converter -->
  <h2 style="margin-top:35px;">üé® RGB ‚Üî HEX Converter</h2>

  <label>HEX Color:</label>
  <input type="text" id="hexInput" value="#FFFFFF">

  <label>RGB Color:</label>
  <div class="color-box">
    <input type="number" id="rInput" value="255">
    <input type="number" id="gInput" value="255">
    <input type="number" id="bInput" value="255">
  </div>

  <button id="convertToRGB">HEX ‚Üí RGB</button>
  <button id="convertToHex" style="margin-top:10px;">RGB ‚Üí HEX</button>

  <div class="color-preview" id="colorPreview"></div>

</main>


<footer>
  &copy; <span id="year"></span> PNG Image Resizer | Made with ‚ù§Ô∏è by 
  <a href="https://pyshine.com" target="_blank">Pyshine</a>
</footer>

<script>
  // ===== Footer Year Auto Update =====
  document.getElementById("year").textContent = new Date().getFullYear();


  // ===================== Image Resizer ======================
  const imageUpload = document.getElementById('imageUpload');
  const resolutionDiv = document.getElementById('resolution');
  const originalResolution = document.getElementById('originalResolution');
  const resizeWidth = document.getElementById('resizeWidth');
  const resizeHeight = document.getElementById('resizeHeight');
  const resizeButton = document.getElementById('resizeButton');
  const uploadedImagePreview = document.getElementById('uploadedImagePreview');
  const previewImage = document.getElementById('previewImage');
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  let uploadedImage = null;

  imageUpload.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file && file.type === 'image/png') {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          uploadedImage = img;
          resolutionDiv.style.display = 'block';
          originalResolution.textContent = `${img.width} x ${img.height}`;
          resizeWidth.value = img.width;
          resizeHeight.value = img.height;
          uploadedImagePreview.style.display = 'block';
          previewImage.src = e.target.result;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    } else {
      alert('Please upload a PNG image.');
    }
  });

  resizeButton.addEventListener('click', () => {
    if (!uploadedImage) return alert("Upload an image first!");
    const width = parseInt(resizeWidth.value);
    const height = parseInt(resizeHeight.value);
    if (!width || !height) return alert("Enter valid dimensions");
    canvas.width = width;
    canvas.height = height;
    ctx.drawImage(uploadedImage, 0, 0, width, height);
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = "resized-image.png";
    link.click();
  });


  // ===================== Color Conversion ======================

  const hexInput = document.getElementById("hexInput");
  const rInput = document.getElementById("rInput");
  const gInput = document.getElementById("gInput");
  const bInput = document.getElementById("bInput");
  const preview = document.getElementById("colorPreview");

  function updatePreview() {
    preview.style.backgroundColor = hexInput.value || "#FFFFFF";
  }

  function rgbToHex(r, g, b) {
    function clean(v) {
      return Math.min(255, Math.max(0, parseInt(v) || 0));
    }
    r = clean(r); g = clean(g); b = clean(b);

    return (
      "#" +
      [r, g, b]
        .map(x => x.toString(16).padStart(2, '0'))
        .join("")
    ).toUpperCase();
  }

  function hexToRgb(hex) {
    hex = hex.replace("#", "").trim();
    if (hex.length !== 6) return {r:255,g:255,b:255};
    return {
      r: parseInt(hex.substring(0, 2), 16),
      g: parseInt(hex.substring(2, 4), 16),
      b: parseInt(hex.substring(4, 6), 16)
    };
  }

  document.getElementById("convertToRGB").onclick = () => {
    const rgb = hexToRgb(hexInput.value);
    rInput.value = rgb.r;
    gInput.value = rgb.g;
    bInput.value = rgb.b;
    updatePreview();
  };

  document.getElementById("convertToHex").onclick = () => {
    hexInput.value = rgbToHex(rInput.value, gInput.value, bInput.value);
    updatePreview();
  };

  // Live updates when typing
  hexInput.addEventListener("input", () => {
    const rgb = hexToRgb(hexInput.value);
    rInput.value = rgb.r;
    gInput.value = rgb.g;
    bInput.value = rgb.b;
    updatePreview();
  });

  rInput.addEventListener("input", () => {
    hexInput.value = rgbToHex(rInput.value, gInput.value, bInput.value);
    updatePreview();
  });
  gInput.addEventListener("input", () => {
    hexInput.value = rgbToHex(rInput.value, gInput.value, bInput.value);
    updatePreview();
  });
  bInput.addEventListener("input", () => {
    hexInput.value = rgbToHex(rInput.value, gInput.value, bInput.value);
    updatePreview();
  });

  // Set initial preview
  updatePreview();

</script>
